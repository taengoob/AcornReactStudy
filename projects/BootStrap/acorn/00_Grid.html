<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Hello, world!</title>
	</head>
	<body>
		<!-- 컨텐츠 작성 -->
		<!-- 부트스트랩은 한 행을 12개의 컬럼으로 나눔 -->

		<!-- inline이 blcok이 되는 크기별 옵션
		<576px	xs	Extra small (xs)
		≥576px	sm	Small (sm)
		≥768px	md	Medium (md)
		≥992px	lg	Large (lg)
		≥1200px	xl	Extra large (xl)
		≥1400px xxl	Extra extra large (xxl)
		inline이 blcok이 되는 크기별 옵션 -->

		<div class="row">
			<div class="col-md-4" style="background-color: red">A col</div>
			<div class="col-md-4" style="background-color: green">B col</div>
			<div class="col-md-4" style="background-color: blue">C col</div>
		</div>

		<hr />

		<!-- 옵션의 중첩 -->
		<div class="row">
			<div
				class="col-lg-3 col-md-4 col-sm-6"
				style="background-color: red"
			>
				A col
			</div>
			<div
				class="col-lg-3 col-md-4 col-sm-6"
				style="background-color: green"
			>
				B col
			</div>
			<div
				class="col-lg-3 col-md-4 col-sm-12"
				style="background-color: blue"
			>
				C col
			</div>
		</div>

		<!-- 컨텐츠 작성 -->
		<!-- Optional JavaScript; choose one of the two! -->
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></body>
</html>
